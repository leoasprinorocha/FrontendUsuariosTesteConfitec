<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Cadastro de usu√°rio</h2>
    </div>
        <form [formGroup]="novoUsuarioForm" (submit)="cadastrarUsuario()">

          <div class="input_form">
            <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input
              class="mt-3 input_field"
              type="text"
              name="nome"
              placeholder="Nome"
              required
              formControlName="nome"
            />
          </div>

          <div class="input_form">
            <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input
              type="text"
              class="input_field"
              name="sobrenome"
              placeholder="Sobrenome"
              required
              formControlName="sobrenome"
            />
          </div>

          <div class="input_form">
            <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input
              type="text"
              name="email"
              class="input_field"
              placeholder="Email"
              required
              formControlName="email"
            />
          </div>

          <mat-form-field appearance="fill" class="example-form-field input_form">
            <mat-label>Escolha uma data</mat-label>
            <input matInput [matDatepicker]="datepicker" name="datanascimento" formControlName="datanascimento" required>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancelar</button>
                <button mat-raised-button color="primary" matDatepickerApply>Escolher</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>

          <mat-form-field class="col-12 mt-3">
            <mat-select
              name="escolaridade"
              placeholder="Selecione uma escolaridade"
              required
              formControlName="escolaridade"
            >
              <mat-option
              (onSelectionChange)="changeEscolaridade($event)"
                *ngFor="let escolaridade of escolaridades"
                [value]="escolaridade.idEscolaridade"
              >
                {{ escolaridade.nomeEscolaridade }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="row">
            <input
            class="button mt-5 col-6 btncadastro col-3"
            type="submit"
            value="Cadastrar"
          />

          <input
            class="button mt-5 col-6 btncancela col-3"
            value="Cancelar"
            type="button"
            (click)="fechaCadastroUsuario()"
          />
          </div>


        </form>

  </div>
</div>
